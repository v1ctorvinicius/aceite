<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navio</title>
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../../js/service/navioService.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Aceite TÃ©cnico</h1>
    </header>

    <main>
      <nav id="nav">
        <a href="home.html" target="_blank">Home</a>
        <a href="navios.html" target="">Navios</a>
        <a href="#" target="_blank">Pedidos</a>
      </nav>

      <div id="navio-container">
        <div id="navio"></div>
        <div id="navio-options">
          <h3>Templates do navio:</h3>
          <div id="templates">
            <div id="template-status">template valido/invalido</div>

          </div>
          <a href="navios.html" target="">Voltar</a>
          <a href="#" id="btncadastrar">Cadastrar Pedido</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; IFMA 2023</p>
    </footer>

    <script type="module">
      import { getNavio } from "../../js/controller/navioController.js";
      import { cadastrarPedido } from "../../js/service/navioService.js";
      import { getTemplates } from "../../js/controller/templateController.js";

      let navioId = window.location.href.split("=")[1];
      let navio = await getNavio(navioId);
      let naviosHtml = "";

      let templates = await getTemplates();
      let templatesHtml = "";

      templates.forEach((element) => {
        templatesHtml += `<li id="${element.id}">id: ${element.id}, pedidoId: ${element.pedidoId}, planoDeCarga: ${element.planoDeCargaId}</li>`;
      });

      document
        .getElementById("btncadastrar")
        .addEventListener("click", (event) => {
          event.preventDefault();
          cadastrarPedido();
        });

      for (const key in navio) {
        if (Object.hasOwnProperty.call(navio, key)) {
          const element = navio[key];
          naviosHtml +=
            "<p>" +
            key.charAt(0).toUpperCase() +
            key.slice(1) +
            ": " +
            element +
            "<p><br>";
        }
      }

      document.getElementById("navio").innerHTML = naviosHtml;
      document.getElementById("templates").innerHTML = templatesHtml;
    </script>
  </body>
</html>
